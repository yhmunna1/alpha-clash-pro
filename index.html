<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styless/styles.css">
</head>

<body class="font-poppins" data-theme="light">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl  font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white btn-lg text-black text-2xl">Play Now</button>
            </div>
        </section>

        <!-- Game Center -->
        <section class="play-ground pt-20 hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#252634] bg-[#FFFFFFB3]">
                    <div class=" text-white flex justify-center">
                        <p class="bg-[#252634] px-6 pb-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <h1 class="font-semibold text-9xl text-center text-black pt-10">Y</h1>
                </div>

                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- Life Score -->
                <div class="flex justify-between w-1/2">
                    <button class="btn btn-lg bg-[#894189] border-none text-white rounded-full font-inter font-medium">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        1
                    </button>
                    <button class="btn btn-lg bg-[#360490] border-none text-white rounded-full font-inter font-medium">
                        Score
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        1
                    </button>
                </div>
            </div>

        </section>

        <!-- Result -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-7 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h1 class="text-7xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white btn-lg text-black text-2xl">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="scripts/alpha-clash.js"></script>

</body>

</html>
