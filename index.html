<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styless/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl  font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white btn-lg text-black text-2xl">Play Now</button>
            </div>
        </section>

        <!-- Game Center -->
        <section id="start-game" class="play-ground pt-20 hidden">
            <div class="flex flex-col items-center gap-12">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#252634] bg-[#FFFFFFB3]">
                    <div class=" text-white flex justify-center">
                        <p class="bg-[#252634] px-6 pb-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <h1 id="current-alphabet" class="font-semibold text-9xl text-center text-black pt-10">Y</h1>
                </div>

                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- Life Score -->
                <div class="flex justify-between w-1/2">
                    <button class="btn btn-lg bg-[#894189] border-none text-white rounded-full font-inter font-medium">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="life">5</span>
                    </button>
                    <button class="btn btn-lg bg-[#360490] border-none text-white rounded-full font-inter font-medium">
                        Score
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <span id="score">0</span>
                    </button>
                </div>
            </div>

        </section>

        <!-- Result -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-7 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h1 class="text-7xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white btn-lg text-black text-2xl">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>

</body>

</html>
